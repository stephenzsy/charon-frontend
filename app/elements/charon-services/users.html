<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./base.html">

<script>
  (function() {
    'use strict';

    var CharonServiceUsers = Polymer.Class({
      is: 'charon-service-users',

      _base: document.createElement('charon-service-base'),

      listUsers: function() {
        return this._base.invoke('GET', 'users', 'admin');
      },

      createUser: function(req) {
        return this._base.invoke('POST', 'users', 'admin', req);
      },

      deleteUser: function(id) {
        return this._base.invoke('DELETE', 'users/' + encodeURIComponent(id), 'admin');
      }
    });

    document.registerElement('charon-service-users', CharonServiceUsers);
  })();
</script>
