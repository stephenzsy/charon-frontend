<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../charon-services/users.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="charon-ui-list-users">
  <style is="custom-style" include="shared-styles"></style>
  <template>
    <div>
      <h3>Current Users</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="[[users]]">
            <tr>
              <td>[[item.username]]</td>
              <td>[[item.email]]</td>
              <td>
                <paper-icon-button icon="delete" on-click="deleteUserById" data-user-id$="[[item.id]]"></paper-icon-button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>

    </div>
  </template>
  <script>
    (function() {
      'use strict';

      var CharonUiListUsers = Polymer.Class({
        is: 'charon-ui-list-users',

        /**
         * Authorization token manager
         */
        _service: null,

        properties: {
          users: {
            type: 'Array',
            readOnly: true,
            value: []
          }
        },

        ready: function() {
          this._service = document.createElement('charon-service-users');
          this.listUsers();
        },

        listUsers: function() {
          var _this = this;
          this._service.listUsers().then(function(result) {
            _this._setUsers(result.items);
          });
        },

        deleteUserById: function(e) {
          this._service.deleteUser(Polymer.dom(e).localTarget.getAttribute('data-user-id'));
        }
      });

      document.registerElement('charon-ui-list-users', CharonUiListUsers);
    })();
  </script>
</dom-module>
