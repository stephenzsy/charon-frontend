<script>
  (function() {
    'use strict';

    /**
     *  interface GetCaResult {
     *    rawCertificateMetadata: string;
     *  }
     */

    var CharonServiceCerts = Polymer.Class({
      is: 'charon-service-certs',

      _base: document.createElement('charon-service-base'),

      created: function() {
        //  this._authTokenManager = document.createElement('charon-auth-token-manager');
      },

      getCa: function() {
        return this._base.invoke('certs/ca', 'public');
      },

      getPublicToken: function() {
        return this._base.getToken('public');
      }
    });

    document.registerElement('charon-service-certs', CharonServiceCerts);
  })();
</script>
