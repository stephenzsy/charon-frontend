<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../charon-services/users.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="charon-ui-create-user">
  <style is="custom-style" include="shared-styles"></style>
  <template>
    <div>
      <h3>Create a new user</h3>
      <paper-input label="Username" type="text" value="{{username}}"></paper-input>
      <paper-input label="Email Address" type="email" value="{{email}}"></paper-input>
      <paper-button class="primary" on-click="createUser">Create</paper-button>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      var CharonUiCreateUserser = Polymer.Class({
        is: 'charon-ui-create-user',

        /**
         * Authorization token manager
         */
        _service: null,

        properties: {
          emailAddress: {
            type: 'String',
            value: ''
          },
          username: {
            type: 'String',
            value: ''
          }
        },

        ready: function() {
          this._service = document.createElement('charon-service-users');
        },

        createUser: function() {
          this._service.createUser({
            username: this.username,
            email: this.email
          }).then(function(result) {
            console.log(result);
          });
        }
      });

      document.registerElement('charon-ui-create-user', CharonUiCreateUserser);
    })();
  </script>
</dom-module>
