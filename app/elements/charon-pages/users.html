<dom-module id="charon-page-users">
  <style is="custom-style" include="shared-styles"></style>
  <template>
    <h2 class="page-title">Users</h2>
    <paper-toolbar>
      <paper-button on-tap="addUserAction">
        <iron-icon icon="add"></iron-icon>
        Add User
      </paper-button>
    </paper-toolbar>
    <iron-collapse id="addUserSection">
      <paper-material elevation="1">
        <charon-ui-create-user></charon-ui-create-user>
      </paper-material>
    </iron-collapse>
    <charon-ui-list-users></charon-ui-list-users>
  </template>
  <script>
    (function() {
      'use strict';

      class UserPage {
        beforeRegister() {
          this.is = 'charon-page-users';
        }

        addUserAction() {
          this.$.addUserSection.toggle();
        }
      }

      Polymer(UserPage);
    })();
  </script>
</dom-module>
