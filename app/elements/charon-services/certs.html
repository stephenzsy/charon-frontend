<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./base.html">

<script>
  (function() {
    'use strict';

    var CharonServiceCerts = Polymer.Class({
      is: 'charon-service-certs',

      _base: document.createElement('charon-service-base'),

      getCa: function() {
        return this._base.invoke('GET', 'certs/ca', 'public', null);
      },

      createClientKeypair: function(email) {
        return this._base.invoke('POST', 'certs/client-keypairs', 'admin', {
          emailAddress: email
        });
      }
    });

    document.registerElement('charon-service-certs', CharonServiceCerts);
  })();
</script>
